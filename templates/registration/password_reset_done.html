{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-10 text-center">
    <!-- Checkmark icon -->
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-purple-800 mb-4">Password Reset Sent</h1>
    
    <p class="text-gray-700 mb-6">
        We've emailed you instructions for setting your password. 
        If you don't receive an email, please check your spam folder.
    </p>

    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 text-left">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-blue-700">
                    Didn't receive the email? <a href="{% url 'password_reset' %}" class="font-medium text-blue-700 hover:text-blue-600 underline">Try again</a>.
                </p>
            </div>
        </div>
    </div>

    <a 
        href="{% url 'login' %}" 
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors"
    >
        Back to login
    </a>
</div>
{% endblock %}
