
<div class="flex space-x-4">
    {% if page_obj.has_previous %}
      <a href="?page=1" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">First</a>
      <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">Previous</a>
    {% endif %}
  
    <span class="px-4 py-2 bg-gray-200 rounded-lg">{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
  
    {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">Next</a>
      <a href="?page={{ page_obj.paginator.num_pages }}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">Last</a>
    {% endif %}
  </div>
