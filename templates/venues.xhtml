{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-purple-800">Venues</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for venue in venues %}
    <div class="p-6 bg-white rounded-lg shadow hover:shadow-md transition-shadow">
        <h2 class="text-xl font-bold text-purple-700 mb-3 truncate">{{ venue.name }}</h2>
        <h3 class="font-semibold text-gray-700 mb-2">Room Name:</h3>
        <ul class="space-y-1 pl-2">
            {% for room in venue.room_set.all %}
            <li class="text-gray-600 flex items-center">
                <svg class="w-4 h-4 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                </svg>
                {{ room.name }}
            </li>
            {% empty %}
            <li class="text-gray-500 italic">No rooms available</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
