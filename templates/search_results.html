<!-- templates/search_results.html -->
{% extends 'base.html' %}

{% block content %}
  <h1 class="text-3xl mb-6">Search Results for "{{ query }}"</h1>

  <div class="space-y-6 ">
    {% for news in page_obj %}
      <div class="bg-white p-4 shadow-md rounded-md">
        <h2 class="text-xl font-semibold">{{ news.1 }}</h2>
        <p class="text-gray-700">{{ news.1|truncatewords:30 }}</p>
        <a href="{% url 'news_detail' forloop.counter %}" class="text-blue-600">Read more...</a>
      </div>
    {% empty %}
      <p>No results found for your search.</p>
    {% endfor %}
  </div>

  <div class="mt-6 flex justify-center">
    {% include 'pagination.html' %}
  </div>
{% endblock %}
