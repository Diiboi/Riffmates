{% extends 'base.html' %}

{% block content %}
  <h1 class="text-3xl mb-6">Advanced News </h1>

  <table class="min-w-full table-auto border-collapse border border-gray-300 rounded-lg overflow-hidden shadow-lg">
    <thead class="bg-gradient-to-r from-blue-600 to-blue-500 text-white">
      <tr>
        <th class="py-3 px-6 text-left font-medium">Date</th>
        <th class="py-3 px-6 text-left font-medium">News</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      {% for date, subject in page_obj %}
        <tr class="{% cycle 'bg-white hover:bg-blue-50' 'bg-gray-50 hover:bg-blue-100' %}">
          <td class="py-3 px-6">{{ date }}</td>
          <td class="py-3 px-6">{{ subject }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2" class="py-4 px-6 text-center text-gray-600">No news found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-6 flex justify-center">
    {% include 'pagination.html' %}
  </div>
{% endblock %}
